apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-resources
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: require-cpu-and-memory-requests-and-limits
      match:
        resources:
          kinds:
            - Pod
      exclude:
        resources:
          names:
            - "kyverno-admission-controller-*"
            - "kyverno-background-controller-*"
            - "kyverno-policy-reporter-*"
            - "kyverno-cleanup-controller-*"
            - "eksapp-karpenter-*"
            - "eksapp-istio-*"
            - "eksapp-nginx-controller-*"
      validate:
        message: "CPU and memory requests and limits are required for every container."
        pattern:
          spec:
            containers:
              - resources:
                  requests:
                    cpu: "?*"
                    memory: "?*"
                  limits:
                    cpu: "?*"
                    memory: "?*"
