apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-golang-app
  namespace: app
spec:
  replicas: {{ .Values.golangApp.replicas }}
  selector:
    matchLabels:
      app: golang-app
  template:
    metadata:
      labels:
        app: golang-app
    spec:
      containers:
      - image: "{{ .Values.golangApp.image.repository }}:{{ .Values.golangApp.image.tag }}"
        imagePullPolicy: {{ .Values.golangApp.image.pullPolicy }}
        stdin: true               # required to stop early exit
        name: golang-app
        ports:
        - containerPort: 8081
      - name: istio-proxy
        image: auto
        resources:
          requests:
            cpu: "100m"