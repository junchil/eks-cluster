{{- if .Values.istio.enabled -}}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Release.Name }}-golang-app
  labels:
    app: {{ .Release.Name }}-golang-app
spec:
  gateways:
  - {{ .Release.Name }}-golang-app-gateway
  hosts:
  - "web.stevejcliu.com"
  http:
  - fault:
      delay:
        percentage:
          value: 50
        fixedDelay: 10s
    match:
    - uri:
        prefix: /golang
    rewrite:
        uri: "/"
    route:
    - destination:
        host: {{ .Release.Name }}-golang-app-service
        subset: v1
      weight: 90
    - destination:
        host: {{ .Release.Name }}-golang-app-service
        subset: v2
      weight: 10
{{- end -}}
---
{{- if .Values.istio.enabled -}}
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: {{ .Release.Name }}-golang-app
  labels:
    app: {{ .Release.Name }}-golang-app
spec:
  host: {{ .Release.Name }}-golang-app-service
  subsets:
  - name: v1
    labels:
      version: v1
    trafficPolicy:
      connectionPool:
        tcp:
          maxConnections: 100
  - name: v2
    labels:
      version: v2
    trafficPolicy:
      connectionPool:
        tcp:
          maxConnections: 100
{{- end -}}